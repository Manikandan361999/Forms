<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                Name :
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </td>
        </tr>
        <tr>
        <td>
            Password :
            <td>
                <input type="text" placeholder="Password" name="">
            </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="mail" placeholder="Email" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Phone no :
                </td>
                <td>
                    <select>
                        <option>91</option>
                        <option>99</option>
                        <option>96</option>
                        <option>87</option>
                    
                    </select>
                    <input type="Phone" placeholder="9655******" name="">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Submit" name="">
                </td>
            </tr>

        </td>
    </table>
</form>
    
</body>
</html>
